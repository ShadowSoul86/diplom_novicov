{% extends "main/base.html" %}
{% load static %}
{% load labworks_custom_tags %}

{% block title %}{{ labwork.title }}{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-header bg-primary text-white">
        <h2>{{ labwork.title }}</h2>
    </div>
    <div class="card-body">
        <div class="card-text">{{ labwork.content|replace_images:labwork.images|safe }}</div>
    </div>
</div>
<a href="{% url 'labwork_list' %}" class="btn btn-primary mt-3">Назад к лабораторным работам</a>
{% endblock %}
