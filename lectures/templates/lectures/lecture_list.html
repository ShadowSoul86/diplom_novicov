{% extends "main/base.html" %}
{% load static %}

{% block title %}Лекции{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Список лекций</h1>
    <ul class="list-group">
        {% for lecture in lectures %}
            <li class="list-group-item">
                <a href="{% url 'lecture_detail' lecture.slug %}">{{ lecture.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
