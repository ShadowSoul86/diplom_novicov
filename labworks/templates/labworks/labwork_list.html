{% extends "main/base.html" %}
{% load static %}

{% block title %}Лабораторные работы{% endblock %}

{% block content %}
<h2 class="text-center mt-5">Лабораторные работы</h2>
<div class="list-group">
    {% for labwork in labworks %}
        <a href="{% url 'labwork_detail' labwork.slug %}" class="list-group-item list-group-item-action">
            {{ labwork.title }}
        </a>
    {% endfor %}
</div>
{% endblock %}
