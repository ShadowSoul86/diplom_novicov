{% extends "main/base.html" %}
{% load static %}

{% block title %}Доступные тесты{% endblock %}

{% block content %}
<h2 class="text-center mt-5">Доступные тесты</h2>
<div class="list-group">
    {% for test in tests %}
        <a href="{% url 'start_test' test.slug %}" class="list-group-item list-group-item-action">
            {{ test.title }}
        </a>
    {% endfor %}
</div>
{% endblock %}
